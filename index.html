<h1>Sample Size Calculator</h1>
<p>To estimate sample size, submit your data in .txt format, choose the alpha value and press Start! button. Default value for alpha is 0.05</p>

<h4>Upload your data:</h4>
<form id        =  "uploadForm"
     enctype   =  "multipart/form-data"
     action    =  "/api/photo"
     method    =  "post"
>
<input type="file" name="userPhoto" />
<input type="submit" value="Upload Image" name="submit">
</form>
<form id        =  "parForm"
     action    =  "/api/par"
     method    =  "post"
>

<h4>Select method:</h4>
<label for="eq_test">Equality test</label>
<input type="radio" name="method" id="eq_test" value="Equality test"><br>
<label>Wald test</label>
<input type="radio" name="method" id="wald_test" value="Wald test"><br>
<label>Normality test</label>
<input type="radio" name="method" id="norm_test" value="Normality test"><br>
